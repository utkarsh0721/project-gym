<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Phoenix Gym</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .membership-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .membership-card {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            width: 30%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .membership-card:hover {
            transform: translateY(-10px);
        }

        .membership-card h3 {
            color: #ff7f50;
            margin-bottom: 10px;
        }

        .membership-card p {
            font-size: 1.2rem;
            color: #555;
        }

        .membership-card .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-top: 15px;
        }

        .membership-card button {
            padding: 10px 20px;
            background-color: #ff7f50;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .membership-card button:hover {
            background-color: #ff4500;
        }

        .payment-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .payment-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .payment-form input[type="text"],
        .payment-form input[type="email"],
        .payment-form input[type="number"],
        .payment-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        .payment-form button {
            padding: 12px 20px;
            background-color: #ff7f50;
            border: none;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .payment-form button:hover {
            background-color: #ff4500;
        }

        .payment-form label {
            display: block;
            margin: 5px 0;
        }

        .terms-conditions {
            font-size: 0.9rem;
            color: #777;
            text-align: center;
            margin-top: 20px;
        }

        .terms-conditions a {
            color: #ff7f50;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="color: #ff7f50;">Join Phoenix Gym Today!</h1>

        <!-- Membership Options Section -->
        <div class="membership-container">
            
        </div>

        <!-- Payment Form Section -->
        <div class="payment-form">
            <h2>Sign Up for Phoenix Gym</h2>

            <form action="#" method="POST">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name">

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="phone">Phone Number</label>
                <input type="number" id="phone" name="phone" required placeholder="Enter your phone number">

                <label for="membership">Choose Your Membership</label>
                <select id="membership" name="membership" required>
                    <option value="basic">Basic Membership - Rs 1199/month</option>
                    <option value="premium">Standard Membership - Rs 1069/month</option>
                    <option value="family">Premium Membership - Rs 999/month</option>
                </select>

                <label for="payment-method">Payment Method</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Credit/Debit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>

                <label for="card-number">Card Number (if using Credit/Debit)</label>
                <input type="number" id="card-number" name="card-number" placeholder="Enter card number">

                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="Enter CVV">

                <button type="submit">Complete Registration</button>
            </form>

            <div class="terms-conditions">
                <p>By signing up, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.</p>
            </div>
        </div>
    </div>

</body>
</html>
