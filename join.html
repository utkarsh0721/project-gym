<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Gym</title>
    <style>
        body {
            background-image: url("gymbackground1.png");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            background-color: rgb(222, 118, 32);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .form-container h1 {
            margin-bottom: 30px;
            font-size: 32px;
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 18px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .error {
            color: red;
            font-size: 16px;
            margin-top: 5px;
        }
        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
    
</head>
<body>
    <div class="form-container">
        <h1>Join Our Gym</h1>
        <form id="gymForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                <div class="error" id="nameError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <div class="error" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone">
                <div class="error" id="phoneError"></div>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age">
                <div class="error" id="ageError"></div>
            </div>
            <button type="submit" class="submit-btn">Join Now</button>
        </form>
    </div>

    <script>
        document.getElementById('gymForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let hasError = false;

            // Name Validation
            const name = document.getElementById('name').value;
            const nameError = document.getElementById('nameError');
            if (!name) {
                nameError.textContent = 'Name is required.';
                hasError = true;
            } else {
                nameError.textContent = '';
            }

            // Email Validation
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email) {
                emailError.textContent = 'Email is required.';
                hasError = true;
            } else if (!emailRegex.test(email)) {
                emailError.textContent = 'Enter a valid email.';
                hasError = true;
            } else {
                emailError.textContent = '';
            }

            // Phone Validation
            const phone = document.getElementById('phone').value;
            const phoneError = document.getElementById('phoneError');
            const phoneRegex = /^\d{10}$/;
            if (!phone) {
                phoneError.textContent = 'Phone is required.';
                hasError = true;
            } else if (!phoneRegex.test(phone)) {
                phoneError.textContent = 'Enter a valid 10-digit phone number.';
                hasError = true;
            } else {
                phoneError.textContent = '';
            }

            // Age Validation
            const age = document.getElementById('age').value;
            const ageError = document.getElementById('ageError');
            if (!age) {
                ageError.textContent = 'Age is required.';
                hasError = true;
            } else if (age < 18) {
                ageError.textContent = 'You must be at least 18 years old to join.';
                hasError = true;
            } else {
                ageError.textContent = '';
            }

            // If no errors, submit the form
            if (!hasError) {
                alert('Form submitted successfully!');
                // You can add actual form submission logic here
            }
        });
    </script>
</body>
</html>
